{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Playlist</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{% static 'javascript/playlist.js' %}"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/playlist_stylesheet.css' %}">
        <style>
            .jumbotron {
                background-color: #33393f;
                background-image: linear-gradient(to top, rgba(0, 0, 0, 0.80), transparent), url('{{ seed_cover_pic }}');
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 id="seed-track-header" seed_track_id="{{ seed_track_id }}">{{ seed_track_title }} | {{ seed_artist }}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="list-container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="playlist-title" placeholder="name your playlist">
                        <div class="input-group-append">
                          <button class="btn glow-button" id="spotify-connect" type="button">Save to Spotify</button>
                        </div>
                      </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item no-hover">
                    <div class="row">
                        <div class="col-sm-4">TITLE</div>
                        <div class="col-sm-4">ARTIST</div>
                        <div class="col-sm-4"></div>
                    </div>
                </li>
                {% for track in tracks %}
                <li class="list-group-item track" track_id="{{ track.id }}">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm-8">
                                    <img class="album-cover-pic" src="{{ track.album.images.2.url }}">
                                    <div class="track-name">{{ track.name }}</div>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <span class="badge badge-explicit {% if not track.explicit %}d-none{% endif %}">EXPLICIT</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 artist-names">{{ track.artists_names }}</div>
                        <div class="col-sm-4"></div>
                    </div>
                </li>
                {% endfor %}
              </ul>
        </div>
    </body>
</html>
